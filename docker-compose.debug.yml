---
version: '3'

services:
  app:
    build: .
    env_file: .env
    environment:
      MONGODB_URI: mongodb://mongo/cha-notifier
    ports:
      - 3000:3000
      - 9229:9229
    volumes:
      - .:/usr/src/app
    command: npm run dev:docker
    links:
      - mongo
    depends_on:
      - mongo
  mongo:
    image: mongo:3.7.9@sha256:e6f5c2185eb64e0eb4c3d8ef8a903ad0fff0e2554b1bc03c8b1bb25103882102
    volumes:
      - mongo:/data/db

volumes:
  mongo:
